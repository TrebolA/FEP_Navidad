<!-- Pagina con el formulario para registrarse -->
{% extends 'jugador/base.html' %}

{% block content %}
	<!-- Formulario de registro -->
	<form method="post">
		{% csrf_token %}
		<!-- Campo de nombre de usuario -->
		{{ form.as_p }}
		<!-- Boton para registrarse -->
		<button type="submit">Registrarse</button>
	</form>
{% endblock %}
