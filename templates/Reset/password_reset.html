<!-- Pagina donde se envia el usuario para restablecer la contraseña -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Recuperar Contraseña</title>
</head>
<body>
	<!-- formulario para restablecer la contraseña -->
	<form method="post">
		{% csrf_token %}
		<!-- Campo para ingresar correo -->
		{{ form.as_p }}
		<!-- bonton para enviar formulario -->
		<input type="submit" name="Enviar">
	</form>
</body>
</html>
